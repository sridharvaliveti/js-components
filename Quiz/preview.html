<!DOCTYPE html>
<html>
<head>
    <title>Quiz Example</title>


<link rel="stylesheet" href="css/gumby.css">
<link rel="stylesheet" href="style.css">

</head>
<script src="libs/modernizr-2.6.2.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<body>
<div class="container">
    <div class="row">
        <form>
            <div class="columns four">
                <fieldset>
                    <legend>Type of Quiz</legend>
                    <ul>
                        <li class="field">
                            <label class="radio checked" for="radio1">
                                <input name="radio" value="0" type="radio" id="radio1" checked="checked">
                                <span><i class="icon-dot"></i></span> Survey Quiz
                            </label>
                        </li>
                        <li class="field">
                            <label class="radio" for="radio2">
                                <input name="radio" value="1" type="radio" id="radio2">
                                <span></span> Exact Quiz
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </div>

            <div class="columns four">
                <fieldset>
                    <legend>Quiz Options</legend>
                    <ul>
                        <li class="field">
                            <label class="checkbox checked" for="checkbox1">
                            <input name="checkbox1" checked="checked" type="checkbox" id="checkbox1">
                            <span><i class="icon-check"></i></span> Show Correct Answers
                            </label>

                            <label class="checkbox checked" for="checkbox2">
                              <input name="checkbox2" checked="checked" type="checkbox" id="checkbox2">
                              <span><i class="icon-check"></i></span> Allow User Correction
                            </label>

                            <label class="checkbox checked" for="checkbox3">
                              <input name="checkbox3" checked="checked" type="checkbox" id="checkbox3">
                              <span><i class="icon-check"></i></span> Back button
                            </label>

                            <label class="checkbox checked" for="checkbox4">
                              <input name="checkbox3" checked="checked" type="checkbox" id="checkbox4">
                              <span><i class="icon-check"></i></span> Paginator
                            </label>

                            <label class="checkbox checked" for="checkbox5">
                              <input name="checkbox3" checked="checked" type="checkbox" id="checkbox5">
                              <span><i class="icon-check"></i></span> Progress bar
                            </label>

                            <label class="checkbox checked" for="checkbox6">
                              <input name="checkbox3" checked="checked" type="checkbox" id="checkbox6">
                              <span><i class="icon-check"></i></span> show results
                            </label>
                        </li>
                    </ul>
                </fieldset>
            </div>

             <div class="columns four">
                <fieldset>
                    <legend>Timer options</legend>
                    <ul>
                        <li class="field">
                            <label class="checkbox" for="checkbox7">
                                 <input name="checkbox7" type="checkbox" id="checkbox7"><span></span> Enabled
                            </label>
                            <label class="checkbox" for="checkbox8">
                                <input name="checkbox2" type="checkbox" id="checkbox8">
                                <span></span> Displayed
                            </label>
                        </li>

                         <li class="field">
                                <label class="inline" for="quiz-opt-timer">Time in seconds:</label>
                                <input id="quiz-opt-timer" value="120" class="numeric input" type="number" placeholder="Time in seconds">
                         </li>
                    </ul>
                </fieldset>
            </div>
        </form>
    </div>

    <div class="row">
        <div id="generate-btn" class="pretty medium primary btn"><a href="#">Generate</a></div>
    </div>

    <div class="row">
        <div id="quiz_container" class="answer_list" data-type="0" data-category="test">
            <!-- Quiz -->
            <div class="row">
                <ul class="two_up tiles">
                    <li> <h2><span>test</span></h2></li>
                    <li> <div class="current_question"></div></li>
                </ul>
            </div>

            <div class="row">
                <div class="quiz_question twelve columns ">
                    <ul>
                        <h3>Question???</h3>

                        <li data-weight="4">
                            <div class="answer_content medium info btn icon-left entypo icon-mail">
                                <a href="#">Shaman</a>
                            </div>
                        </li>

                        <li data-weight="2" data-answer="true">
                            <div class="answer_content medium info btn icon-left entypo icon-mail">
                                <a href="#">eep</a>
                            </div>
                        </li>

                        <li data-weight="1">
                            <div class="answer_content medium info btn icon-left entypo icon-mail">
                                <a href="#">Tail SPin</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="quiz_question twelve columns">
                    <ul>
                        <h3>Question? Two</h3>
                        <li data-weight="4" data-answer="true">
                            <div class="answer_content medium info btn icon-left entypo icon-mail">
                                <a href="#">Sup Dun</a>
                            </div>
                        </li>

                        <li data-weight="2" data-answer="true">
                            <div class="answer_content medium info btn icon-left entypo icon-mail">
                                 <a href="#">Jonty</a>
                            </div>
                        </li>

                        <li data-weight="1">
                            <div class="answer_content medium info btn icon-left entypo icon-mail">
                                 <a href="#">Bevel</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div class="quiz_question twelve columns">
                    <ul>
                        <h3>Question? THREE</h3>
                        <li data-weight="2">
                            <div class="answer_content medium info btn icon-left entypo icon-mail">
                                <a href="#">Logd</a>
                            </div>
                        </li>

                        <li data-weight="5">
                            <div class="answer_content medium info btn icon-left entypo icon-mail">
                                 <a href="#">Illusionist</a>
                            </div>
                        </li>

                        <li data-weight="4" data-answer="true">
                            <div class="answer_content medium info btn icon-left entypo icon-mail">
                                <a href="#">Gooto</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="row">
                <div id="results">
                    <h2>your results:</h2>

                    <h3 class="totalCorrect">
                        total correct:
                    </h3>

                    <h3 class="totalPercent">
                        percent:
                    </h3>

                </div>
            </div>

            <div class="row">
                <div id="quiz_nav" class="twelve columns">
                    <ul class="two_up tiles">
                        <li><div class="back medium primary btn"><a href="#">BACK</a></div></li>
                        <li><div class="next medium primary btn"><a href="#">NEXT</a></div></li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="row">
             <div class="columns twelve">
                  <div id="progressBar"></div>
             </div>
        </div>

        <div class="row">
            <div class="columns twelve">
                <div id="pager" class="twelve columns"></div>
            </div>
        </div>

        <div class="row">
            <div class="columns twelve">
                <div id="timer"></div>
            </div>
        </div>

     </div>
</div>

<script src="libs/gumby.min.js"></script>
<script src="Quiz.js"></script>
<script>

    $(document).ready(function () {

        var quiz;

        $("#generate-btn").on("click", function(e){

            e.preventDefault();
            e.stopPropagation();

            //counter:
            var counter = {
                enabled : $('#checkbox7').is(':checked'),
                display : $('#checkbox8').is(':checked'),
                max_time : Number($('#quiz-opt-timer').val()),
                element : $('#timer')
            }

            //options
            var progressBar = false;
            var pagination = false;
            if($('#checkbox5').is(':checked'))
            {
                progressBar = $('#progressBar');
            }

            if($('#checkbox4').is(':checked'))
            {
                pagination = $('#pager');
            }

            if(quiz)
            {
                quiz.Remove();
                quiz = null;
            }

            quiz = new Quiz({
                type: Number($('input:radio[name=radio]:checked').val()),
                element: $('#quiz_container'),
                backBtn: $('.back'),
                nextBtn: $('.next'),
                progressBar : progressBar,
                pager : pagination,
                results: $('#results'),
                timer : counter,
                showCorrectAnswers : $('#checkbox1').is(':checked'),
                allowUserCorrection : $('#checkbox2').is(':checked')
            });

            quiz.ToggleQuestion(0);
        })
    });
</script>
</body>
</html>
