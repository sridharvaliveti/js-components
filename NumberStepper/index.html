<!DOCTYPE html>
<html>
<head>
    <title>Number Stepper Example</title>
</head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

<body>

<div class="twelve columns">
    <div class="six columns">
        <input id="divide-meal" data-setting="max" type="number" step="1" min="1" value="1" >
    </div>

    <div class="six columns">
        <a id="up" href="#" data-setting="max" data-role="button" data-icon="arrow-u" data-iconpos="notext" data-theme="c" data-inline="true">Arrow up</a>
        <a id="down" href="#" data-setting="max" data-role="button" data-icon="arrow-d" data-iconpos="notext" data-theme="c" data-inline="true">Arrow down</a>
    </div>
</div>

<script type="text/javascript" src="NumberStepper.js"></script>
<script>
    $(document).ready(function () {
        this.sampleStepper = new NumberStep({
            field : '#divide-meal',
            up: '#up',
            down: '#down',
            min: 1,
            max: 99999,
            step: 6
        });

        console.log(this.sampleStepper.GetStep());
    });
</script>
</body>
</html>
